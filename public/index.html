<!DOCTYPE html>
<html ng-app="ExampleTodo">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Creating a Todo for Slack</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <div class="text-center">
                <h1>Things todo <span class="label label-info">{{todos.length}}</span></h1>
            </div>
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

<div ng-repeat="todo in todos">
 {{ todo.text }}11
 </div>
				<!--<div class="checkbox" ng-repeat="todo in todos">-->
				<!--	<label>-->
						<!--<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}-->
				<!--	</label>-->
				<!--</div>-->

			</div>
		</div>
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Add things I need to do" ng-model="formData.text">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>            
            
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
